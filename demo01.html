<!DOCTYPE html>
<html lang="en">
    <head><!---->
        <meta charset="UTF-8">  <!--浏览器显示的编码-->
        <title>LALALALLU</title>
    </head>
    <body>
        <h1>LALALALLU</h1><!--<h1>-<h6>表示标题-->
        First day!<br/> To learn html. <!--<br/>表示换行-->
        <P>第一段</P> <!--<p>表示段落-->
        <P>第二段</P>
        <img src="imgs/屏幕截图 2021-09-10 165811.png" width="170" height="100" title="picture" alt="this is a picture"/><!--<img>表示图片-->

        <h2> Firs List</h2>
        <ol type="I" start="2"><!-- order list 有序列表-->
            <li>李白</li><!--列表项 list item-->
            <li>杜甫</li>
            <li>苏轼</li>
        </ol>
        <h2>Second List</h2>
        <ul type="square"><!--无序列表-->
            <li>李清照</li><!--列表项 list item-->
            <li>杜牧</li>
            <li>叶凡</li>
        </ul>

        你是<b>小</b><i>天</i><u>才</u>吗？<br/> <!--<b>加粗 <i>斜体 <u>下划线-->
        H<sub>2</sub>O   O<sup>2</sup> <br/><!--<sub>下标   <sup>上标 -->
        5&lt;10
        10&gt;5
        5&le;10
        10&ge;5

        <span>iu</span>,wuhu.<!--<span>不换行的块标记-->
        <br/>
        <a href="http://www.baidu.com" target="_blank">BaiDu</a> <!-- <a> 超链接-->

        <div><!--层-->
        </div>


        <table border="1" width="50" cellspacing="0" cellpadding="5"> <!--表格   border表示边框 cellspacing单元格之间的空隙-->
            <tr align="center"> <!--<tr>表示行  align="center"表示居中-->
                <th>name</th> <!--<th>表头   列-->
                <th>sex</th>
            </tr>
            <tr align="center">
                <td>number</td> <!--<td>表示列-->
                <td>from</td>
            </tr>
        </table>

        <hr/>  <!--分割线-->

        <table border="1" width="600" cellspacing="0" cellpadding="5">
            <tr align="center">
                <th>名称</th> <!--<th>表头   列-->
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            <tr align="center">
                <td>苹果</td>
                <td rowspan="2">5</td>   <!--rowspan="2"跨两行合并-->
                <td>20</td>
                <td>100</td>
                <td><img src="imgs/R-C.png" width="30" height="30"/></td>
            </tr>
            <tr align="center">
                <td>香蕉</td>
<!--                <td>5</td>-->
                <td>20</td>
                <td>177</td>
                <td><img src="imgs/R-C.png" width="30" height="30"/></td>
            </tr>
            <tr align="center">
                <td>哈密瓜</td>
                <td>5</td>
                <td>20</td>
                <td>233</td>
                <td><img src="imgs/R-C.png" width="30" height="30"/></td>
            </tr>
            <tr align="center">
                <td>总计</td>
                <td colspan="4">181</td> <!--colspan="4" 跨4列合并-->
            </tr>
        </table>

    <hr/>

    <form action="demo02.html" method="post">
        昵称：<input type="text" name="nickName" value="input your nickname"/><br/> <!--<input type="text"> 表示文本框 name必须指定，否则数据不会发送给服务器-->
        密码：<input type="password" name="passWord"> <br/><!--<input type="password"> 表示密码框 name必须指定-->
        性别：<input type="radio" name="gender" value="male">男
             <input type="radio" name="gender" value="female" checked="checked">女 <br/> <!--<input type="radio"> 表示单选框 name必须指定-->
        爱好：<input type="checkbox" name="hobby" value="basketball">篮球
            <input type="checkbox" name="hobby" value="football" checked="checked">足球
            <input type="checkbox" name="hobby" value="baseball">羽毛球
            <input type="checkbox" name="hobby" value="ball">球 <br/>
        星座：<select name="star">
                <option value="1" selected="selected">双鱼</option>
                <option value="2">白羊</option>
                <option value="3">金牛</option>
                <option value="4">水瓶</option>
                <option value="5">双子</option>
             </select> <br/>
        备注：<textarea name="remark" rows="2" cols="20"></textarea> <br/>

        <input type="submit" value="注册"/>
        <input type="reset" value="重置"/>
        <input type="button" value="按钮"/>
    </form>

    <hr/>

    </body>
</html>
