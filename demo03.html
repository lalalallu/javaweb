<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frameset</title>
</head>
    <frameset rows="20%,*" frameborder="no">
        <frame src="frames/top.html"/>
        <frameset cols="15%,*">
            <frame src="frames/left.html"/>
            <frameset rows="80%,*">
                <frame src="frames/Right.html"/>
                <frame src="frames/Bottom.html"/>
            </frameset>
        </frameset>
    </frameset>
</html>
